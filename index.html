<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <p class="player_info">2 player Game</p>
       <h1>Tic Tac Toe</h1> 
       <p class="alertmessage"></p>
       <div class="wrapper">
           <div class="sub-contain" value=0></div>
           <div class="sub-contain" value=1></div>
           <div class="sub-contain" value=2></div>
           <div class="sub-contain" value=3></div>
           <div class="sub-contain" value=4></div>
           <div class="sub-contain" value=5></div>
           <div class="sub-contain" value=6></div>
           <div class="sub-contain" value=7></div>
           <div class="sub-contain" value=8></div>
       </div>

       <script src="script.js">
       </script>
</body>
</html>
